<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="handleOnClick()">click on me</button>
    <br>
    <p id="firstName" style="display: inline;"></p>
    <p id="lastName" style="display: inline;"></p>
    <!-- <div id="hasil1" style="margin-top: 20px"></div>
    <div id="hasil2" style="margin-top: 20px"></div> -->

    <script>

        const getFirstName = () => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    return (true) ?
                        resolve("binar") : reject(Error("gagal firstName"))
                }, 3000);
            });
        };


        const getLastName = () => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    return (true) ?
                        resolve(`academy`) : reject(Error("gagal lastName"))
                }, 3000)
            })
        }

        const handleOnClick = () => {
            console.log("clicked...")

            Promise.all([getFirstName(), getLastName()])
                .then(response => {
                    console.log(response)
                    document.querySelector("#firstName").innerText = response[0]
                    document.querySelector("#lastName").innerText = response[1]
                })
                .catch(error => {
                    console.log(error)
                    document.querySelector("#firstName").innerHTML = error
                })

        }

    </script>
</body>

</html>
