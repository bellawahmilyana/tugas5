<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="handleOnClick()">click on me</button>
    <div id="hasil" style="margin-top: 20px"></div>

<script>

const getFirstName = () => { 
    return new Promise((resolve, reject) => {
    setTimeout(() => {
        return (true) ?
            resolve("binar") : reject(error("gagal"))
        }, 3000);
    });
};
    
    
const getLastName = () => {
    return new Promise((resolve, reject) => {
    setTimeout(() => {
        return (true) ?
            resolve(`academy`) : reject(error("gagal"))
        }, 3000)
    })
}
    
const handleOnClick = () => {
    console.log("clicked...")

    Promise.all([getFirstName(), getLastName()])
        .then(response => {
            console.log(response)
            document.querySelector("#hasil").innerText = response
        })
        
}

</script>
</body>
</html>
